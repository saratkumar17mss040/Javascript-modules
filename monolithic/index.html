<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Monolithic - 1</title>
	</head>
	<body>
		<h1 id="output"></h1>
		<script>
			function add(a, b) {
				return a + b;
			}

			function reduce(list, iteratee, sum) {
				list.forEach((item) => {
					sum = iteratee(item, sum);
				});
				return sum;
			}

			function sum(list) {
				return reduce(list, add, 0);
			}

			var numbers = [1, 2, 3];
			var result = sum(numbers);
			var outputElement = document.getElementById('output');
			outputElement.innerHTML = result;
		</script>
	</body>
</html>
